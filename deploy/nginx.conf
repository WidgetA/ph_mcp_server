# Nginx 反向代理配置
# 文件位置: /etc/nginx/sites-available/ph-mcp-server

# ============================================================
# HTTP 配置（基础）
# ============================================================
# 如果使用 HTTPS，这个 server 块会自动重定向到 HTTPS

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名

    # 访问日志
    access_log /var/log/nginx/ph-mcp-server-access.log;
    error_log /var/log/nginx/ph-mcp-server-error.log;

    # 如果已配置 HTTPS，取消注释以下行以重定向 HTTP 到 HTTPS
    # return 301 https://$server_name$request_uri;

    # MCP Server 反向代理
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;

        # WebSocket/SSE 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 特殊配置
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;  # 24小时，适合长连接

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # 健康检查端点（可选）
    location /health {
        proxy_pass http://localhost:8080/health;
        access_log off;
    }
}

